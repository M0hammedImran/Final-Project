<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../assets/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <title>LibSol</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">LibSol</a>
      </div>
      <nav>
        <ul>
          <li><a class="anim" href="/">Home</a></li>
          <li><a class="anim" href="/contact">Contact us</a></li>
          <li><a class="anim" href="/admin">Admin Login</a></li>
          <li><a class="anim" href="/sign">Sign-Up</a></li>
        </ul>
      </nav>
    </header>
    <div class="admin-login">
      <form action="/admin" method="post">
        <div class="div">
          <input type="text" placeholder="User Name" name="usid" id="" />
          <input type="password" placeholder="Password" name="pass" id="" />
        </div>
        <div class="button">
          <button type="submit">Submit</button>
          <button onclick="window.location.href='/sign'">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
